<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCT Watermark Embedding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result-img {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Embed Watermark using DCT and Zigzag Scan</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="original_image">Upload Original Image:</label>
                <input type="file" class="form-control-file" id="original_image" name="original_image" required>
            </div>
            <div class="form-group">
                <label for="watermark_image">Upload Watermark Image:</label>
                <input type="file" class="form-control-file" id="watermark_image" name="watermark_image" required>
            </div>
            <div class="form-group">
                <label for="strength">Watermark Strength (0.05 to 100):</label>  <!-- เพิ่มส่วนนี้ -->
                <input type="number" id="strength" name="strength" min="0.05" max="100.0" step="0.05" value="0.05" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Embed Watermark</button>
        </form>

        {% if result_image %}
            <div class="result-img text-center">
                <h3>Watermarked Image:</h3>
                <img src="{{ url_for('send_watermarked_file', filename=result_image) }}" class="img-fluid" alt="Watermarked Image">
                <br>
                <a href="{{ url_for('send_watermarked_file', filename=result_image) }}" class="btn btn-success mt-3" download>Download Watermarked Image</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
