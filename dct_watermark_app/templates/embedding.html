<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCT Watermark Embedding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar">
        <h1 class="logo" style="margin-left : 3%;">Watermark</h1>
        <ul class="nav-links">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('embedding') }}">Embbeded Watermark picture</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">soon</a>
              </li>
        </ul>
      </nav>

    <div class="container">
        <h1 class="text-center" style="color: whitesmoke;">Embed Watermark using DCT and Zigzag Scan</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="original_image" class="form-label">Upload Original Image</label>
                <input class="form-control" type="file" id="original_image" name="original_image" required>
            </div>
            <div class="mb-3">
                <label for="watermark_image" class="form-label">Upload Watermark Image</label>
                <input class="form-control" type="file" id="watermark_image" name="watermark_image" required>
            </div>
            <div class="form-group">
                <label for="strength">Watermark Strength (0.05 to 2.0):</label>
                <input type="number" id="strength" name="strength" min="0.05" max="2.0" step="0.05" value="0.05" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Embed Watermark</button>
        </form>

        {% if result_image %}
            <div class="result-img text-center">
                <h3>Watermarked Image:</h3>
                <img src="{{ url_for('send_watermarked_file', filename=result_image) }}" class="img-fluid" alt="Watermarked Image">
                <br>
                <a href="{{ url_for('send_watermarked_file', filename=result_image) }}" class="btn btn-success mt-3" download>Download Watermarked Image</a>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
